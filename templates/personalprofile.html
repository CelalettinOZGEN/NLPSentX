<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SentX | Kurumsal Kay覺t</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link href="{% static 'css/themes/lite-purple.min.css' %}" rel="stylesheet">
</head>

<div class="auth-layout-wrap" style="background-image: url(../../dist-assets/images/photo-wide-4.jpg)">
    <div class="auth-content">
        <div class="card o-hidden">
            <div class="row">
                <div class="col-md-6 text-center" style="background-size: cover;background-image: url(/static/images/photo-long-3.jpg)">
                    <div class="pl-3 auth-right">
                        
                        <div class="flex-grow-1"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    {% if messages %}
                    {% for message in messages %}
                    
                    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                      <strong class="text-capitalize">Tebrikler!</strong> {{title.title_name}} {{ message }}
                      <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                    {% endfor %}
        
                  {% endif %}
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4"><img src="{%static 'images/logo.png' %}" alt=""></div>
                        <h1 class="mb-3 text-16 text-center"><strong>Bireysel Kullan覺c覺 Profil Bilgileri</strong></h1>
                        <form method="post">
                            <div class="form-group">
                                {% csrf_token %}
                                {{form | crispy}}
                                <button type="submit" class="btn btn-primary btn-block btn-rounded mt-3">Kay覺t Ol</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
